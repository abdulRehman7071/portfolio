<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script/main.js" defer></script>
        <script src="script/validation.js" defer></script>
    </head>

<body>
    <header class="profile_header">
        <nav>
            <div class="navbar_logo">
                <div class="">
                    <img src="./assests/logo.png" alt="">
                </div>
                <div class="heading_name">
                    <h1> Heal Community <span><sup>TM</sup></span> </h1>
                </div>
            </div>
            <div class="profile_info">
                <div>
                    <span class="bell_icon"><i class="fa-solid fa-bell "></i></span>
                    <span><img src="./assests/PIC.png" alt=""></span>
                </div>
                <div class="user_name_email">
                    <p class="nav_user_name">Sumanta</p>
                    <p class="nav_user_email">Sumanto@logitex.com</p>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <aside class="aside_section">
            <div class="aside_elements">
                <i class="fas fa-home"></i><span class="aside_items">
                    Home
                </span>
            </div>
            <div class="aside_elements">
                <i class="fa-solid fa-user"></i>
                <span>
                    Profile
                </span>
            </div>
            <div class="aside_elements">
                <i class="fa-solid fa-list-check"></i>
                <span>
                    All Tasks
                </span>

            </div>
            <div class="aside_elements">
                <i class="fa-solid fa-list-check"></i>
                <span> Current Tasks</span>
            </div>
            <div class="logout">

                <button class="logout_button"> <i class="fa-solid fa-right-from-bracket"></i>Logout</button>
            </div>
        </aside>

        <div class="profile_container">
            <div class="profile_edit_pic_password">
                <div class="view_pic">

                </div>
                <div class="profile_edit_buttons">
                    <button class="profile_edit_button"><i class="fa-solid fa-pencil"></i>
                        Edit Photo</button>
                    <button class="profile_edit_button"><i class="fa-solid fa-trash"></i>
                        Delete
                    </button>
                </div>
                <div class="profile_password">
                    <h2 class="password_heading">Password</h2>
                    <div class="reset_password_btn">
                        <p class="reset_description">Need to reset your password</p>
                        <p class="reset_description">No Problem, just click the button below </p>
                        <button class="reset_button">Reset my Password</button>
                       
                    </div>
                </div>
              
                <div class="div_save_changes">
                   
                    <button class="cancel_btn">Cancel</button>
                    <button class="save_btn" onclick="saveProfile()">Save Changes</button>
                </div>
            </div>
        </div>
        <div class="edit_personal_info">
            <section>
                <h2>Personal information</h2>
            </section>
            <div class="personal_info">
                <form action="submit" class="save_profile_form">
                <label for="" class="first_label labels_edit_personal_info ">Name</label>
                <input type="text" class="input_text user_name">
                <label for="" class="labels_edit_personal_info ">last Name</label>
                <input type="text" class="input_text user_name">
                <label for="" class="labels_edit_personal_info ">Email</label>
                <input type="email" class="input_text email_box" id="email_profile">
                <label for="" class="labels_edit_personal_info phone_box">Phone Number</label>
                <input type="text" class="input_text">
            </form>
           
            </div>
            <section>
                <h2>Mailing Address</h2>
            </section>
            <div class="address_info">

                <label for="" class="first_label">Address</label>
                <input type="text" class="input_text">
                <label for="">Address2</label>
                <input type="text" class="input_text">
                <div class="city_state">
                    <div class="city"> <label for="">City</label>
                        <input type="text" class="input_text">
                    </div>
                    <div class="state"> <label for="">State</label>
                        <input type="text" class="input_text">
                    </div>
                </div>
                <div class="zip_code_country">
                    <div class="zip_code"> <label for="">Zipcode</label>
                        <input type="text" class="input_text">
                    </div>
                    <div class="country"><label for="">Country</label>
                        <input type="text" class="input_text">
                    </div>
                </div>
                
            </div>
            <section class="error_profile"></section>
        </div>

    </main>
</body>

</html>
