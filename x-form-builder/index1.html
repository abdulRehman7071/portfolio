<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="script/model.js" defer></script>
  <script src="script/service.js" defer></script>
  <script src="script/render.js" defer></script>
  <script src="script/main.js" defer></script>
  <title>Form Builder</title>
</head>

<body>

  <div class="edit_form_elements container2" id="">
    <!--  -->
  </div>

  <main>


    <div class="container">
      <div class="form_heading_buttons">

        <div class="dragging_item_div__heading">
          <h1>
            Custom Form Builder
          </h1>
          <p>Drag and Drop below elements into Boxes</p>
     
        </div>

        <div class="preview_submit_cancel_btn">

          <button id="btn-final-submit" class="green save_form" id="save_btn" onclick="register()">Save</button>
          <button id="btn-preview" class="blue">Preview</button>
          <button id="btn-cancel" class="grey">Cancel</button>
        </div>
      </div>

      <div class="dragging_item_div">


        <div class="inputs">

          <div class="input">
            <div class="input-elements">
              <i class="fa-regular fa-image"></i><br>
              <section draggable="true" id="logo">
                <p>Logo</p>
              </section>
            </div>
            <div class="input-elements">
              <i class="fa-solid fa-pen-to-square"></i><br>
              <section draggable="true" id="add-input">
                <p>Input</p>
              </section>
            </div>
          </div>
          <div class="input">
            <div class="input-elements">
              <i class="fa-regular fa-circle-dot"></i><br>
              <section draggable="true" id="add-radio">
                <p>Radio</p>
              </section>
            </div>
            <div class="input-elements">
              <i class="fa-regular fa-square-check"></i><br>
              <section draggable="true" id="add-check">
                <p>Check</p>
              </section>
            </div>
          </div>
        </div>

      </div>




      <div class="right-container">
        <div class="images_section">
          <div class="right-top-container">
            <section> Drop Logo here</section>
            <div class="header_logo">
            
              <div class="right-top-logo logos"></div>
              <div class="right-top-logo logos"></div>
              <div class="right-top-logo logos"></div>
            </div>

          </div>

          <div class="right-main-container">
            <div class="right-main">
              <div class="right-body-img">
                <p id="background_description">Select your Background Image</p>
                <input type="file" id="background_cover">
                <img src="" alt="" id="banner_img">
              </div>
              
            </div>
            <div class="right-footer">
              <div class="footer-components logos"></div>
              <div class="footer-components logos"></div>

            </div>
          </div>
        </div>
        <div class="form_inputs">
          <section> Drop Inputs here</section>
          <div class="right-element-box">

            <div class="form-elements">

            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
